<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
        }
        * {
            box-sizing: border-box;
        }
        .col-12 {
            width: 100%;
        }

        .col-8 {
            width: 66.67%;
        }

        .col-4 {
            width: 33.33%;
        }

        [class*="col-"] {
            float: left;
        }

        #text1 {
            text-align: center;
            height: 90px;
            padding: 5px;
            border: 3px gray solid;
        }

        #text2 {
            border: 3px gray solid;
            text-align: center;
            height: 50px;
        }
        #text3,#text4 {
            text-align: center;
            height: 250px;
            border: 3px gray solid;
            padding: 5px;
        }
        #text5{
            text-align: center;
            height: 500px;
            border: 3px gray solid;
            padding: 5px;
        }
        #text6{
            text-align: center;
            height: 110px;
            border: 3px gray solid;
            padding: 5px;
        }
    </style>
</head>
<body>
<div class="row">
    <div class="col-12">
        <div id="text1">
            <h2>< HEADER ></h2>
        </div>
        <div id="text2">
            <h2>< NAV ></h2>
        </div>
    </div>
    <div class="col-12">
        <div class="col-8">
            <div id="text3">
                <h2>< SECTION ></h2>
            </div>
            <div id="text4">
                <h2>< SECTION ></h2>
            </div>
        </div>
        <div class="col-4">
            <div id="text5">
                <h2>< ASIDE ></h2>
            </div>
        </div>
    </div>
    <div class="col-12">
        <div id="text6">
            <h2 >< FOOTER ></h2>
        </div>
    </div>
</div>

</body>
</html>
