<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<style>
    .form-control{
        width: 300px;
        height: 40px;
    }
</style>
<body>
<form method="post" action="/employeeServlet">
    <div class="text-1">
        <label>Id: </label>
        <input name="id" value="${employee.employeeId}" readonly>
    </div>
    <div class="text-1">
        <label>Name: </label>
        <input type="text" name="name" value="${employee.employeeName}">
    </div>
    <div class="text-1">
        <label>Birthday: </label>
        <input type="text" name="birthday" value="${employee.employeeBirthDay}">
    </div>
    <div class="text-1">
        <label>Card Id: </label>
        <input type="text" name="cardId" value="${employee.employeeIdCard}">
    </div>
    <div class="text-1">
        <label>Salary: </label>
        <input type="text" name="salary" value="${employee.employeeSalary}">
    </div>
    <div class="text-1">
        <label>Phone: </label>
        <input type="text" name="phone" value="${employee.employeePhone}">
    </div>
    <div class="text-1">
        <label>Email: </label>
        <input type="text" name="email" value="${employee.employeeEmail}">
    </div>
    <div class="text-1">
        <label>Address: </label>
        <input type="text" name="address" value="${employee.employeeAddress}">
    </div>
    <div class="text-1">
        <label>Position: </label>
        <select name="position">
            <option value="1">Giam doc</option>
            <option value="2">Quan Li</option>
            <option value="3">Phuc vu</option>
            <option value="4">Chuyen vien</option>
            <option value="5">Giam sat</option>
            <option value="6">Le Tan</option>
        </select>
    </div>
    <div class="text-1">
        <label>Education Degree: </label>
        <select name="education">
            <option value="1">Dai Hoc</option>
            <option value="2">Cao Dang</option>
            <option value="3">Trung Cap</option>
            <option value="4">Sau Dai Hoc</option>
        </select>
    </div>
    <div class="text-1">
        <label>Division: </label>
        <select name="division">
            <option value="1">Hanh chinh</option>
            <option value="2">Marketing</option>
            <option value="3">Phuc vu</option>
            <option value="4">Quan Li</option>
        </select>
    </div>
    <div class="text-1">
        <label>User Name: </label>
        <input type="text" name="user" value="${employee.userName}">
    </div>
    <div class="text-1">
        <button type="submit" name="action" value="close">Close</button>
        <button type="submit" name="action" value="update">Update</button>
    </div>
</form>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0l
sSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</html>
