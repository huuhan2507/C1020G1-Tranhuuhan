<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<table class="table table-dark">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Amount</th>
        <th scope="col">Price</th>
        <th scope="col">Status</th>
        <th scope="col" colspan="3">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${products}">
        <td th:text="${row.getId()}"></td>
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getAmount()}"></td>
        <td th:text="${row.getPrice()}"></td>
        <td th:text="${row.getStatus()}"></td>
        <td><a th:href="@{/product/{id}/delete(id=${row.getId()})}">
            <button  type="button" class="btn btn-danger">Delete</button>
        </a></td>
        <td><a th:href="@{/product/{id}/edit(id=${row.getId()})}">
            <button  type="button" class="btn btn-primary">Edit</button>
        </a></td>
        <td><a th:href="@{/product/{id}/view(id=${row.getId()})}">
            <button  type="button" class="btn btn-primary">View</button>
        </a></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/product/create}">
    <button style="width: 200px;height: 65px" type="button" class="btn btn-success" >Add Product</button>
</a>
<br><br>
<div th:if="${message}">
    <h3 style="color: green" th:text="${message}"></h3>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</html>
