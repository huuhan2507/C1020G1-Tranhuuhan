<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .form-group{
            width: 400px;
            margin-left: 30px;
        }
    </style>
</head>
<body>
<h1 style="color: green;margin-left: 30px">Đăng Kí Thành Công</h1>
<div class="form-group">
    <label for="firstName">FirstName: </label>
    <input class="form-control" type="text" id="firstName" th:field="*{user.firstname}">
</div>
<div class="form-group">
    <label for="lastName">LastName: </label>
    <input class="form-control" type="text" id="lastName" th:field="*{user.lastname}">
</div>
<div class="form-group">
    <label for="phone">Phone: </label>
    <input  class="form-control" type="text" id="phone" th:field="*{user.phone}">
</div>
<div class="form-group">
    <label for="age">Age: </label>
    <input class="form-control" type="text" id="age" th:field="*{user.age}">
</div>
<div class="form-group">
    <label for="email">Email: </label>
    <input class="form-control" type="text" id="email" th:field="*{user.email}">
</div>
</body>
</html>
