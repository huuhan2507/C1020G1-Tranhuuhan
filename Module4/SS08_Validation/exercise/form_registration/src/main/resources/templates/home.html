<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .form-group{
            width: 400px;
            margin-left: 30px;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<form th:object="${user}" method="post" th:action="@{/save}">
    <div class="form-group">
        <label for="firstName">FirstName: </label>
        <input class="form-control" type="text" id="firstName" th:field="*{firstname}">
        <p class="text-danger" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></p>
    </div>
    <div class="form-group">
        <label for="lastName">LastName: </label>
        <input class="form-control" type="text" id="lastName" th:field="*{lastname}">
        <p class="text-danger" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></p>
    </div>
    <div class="form-group">
        <label for="phone">Phone: </label>
        <input  class="form-control" type="text" id="phone" th:field="*{phone}">
        <p class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
    </div>
    <div class="form-group">
        <label for="age">Age: </label>
        <input class="form-control" type="text" id="age" th:field="*{age}">
        <p class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
    </div>
    <div class="form-group">
        <label for="email">Email: </label>
        <input class="form-control" type="text" id="email" th:field="*{email}">
        <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    </div>
    <br>
    <input class="form-group" style="width: 70px" type="submit" value="Create">
</form>
</body>
</html>
