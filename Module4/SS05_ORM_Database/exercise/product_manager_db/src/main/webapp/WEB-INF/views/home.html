<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">NO</th>
        <th scope="col">ID</th>
        <th scope="col">NAME</th>
        <th scope="col">PRICE</th>
        <th scope="col">AMOUNT</th>
        <th scope="col">ACTION</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product,productStat : ${products}">
        <td th:text="${productStat.index+1}"></td>
        <td th:text="${product.getId()}"></td>
        <td th:text="${product.getName()}"></td>
        <td th:text="${product.getPrice()}"></td>
        <td th:text="${product.getAmount()}"></td>
        <td><a th:href="@{/product/edit/{id}(id=${product.getId()})}">
            <button class="btn btn-primary">Edit</button>
        </a>
            <a th:href="@{/product/delete/{id}(id=${product.getId()})}">
                <button class="btn btn-danger">Delete</button>
            </a>
            <a th:href="@{/product/view/{id}(id=${product.getId()})}">
                <button class="btn btn-success">View</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/product/create}">
    <button class="btn btn-info" style="width: 300px">Add Product</button>
</a>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</html>
