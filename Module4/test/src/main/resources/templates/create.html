<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        .form-group{
            width: 500px;
            margin-left: 60px;
        }
    </style>
</head>
<body>
<h1 style="color: green;margin-left: 60px" >THÊM MỚI GIAO DỊCH</h1>
<form th:action="@{/giaoDich/save}" method="post" th:object="${giaoDich}">
    <div class="form-group">
        <label for="formId" >Mã Giao Dịch: </label>
        <input type="text" class="form-control" id="formId" required th:field="*{maGiaoDich}">
        <p class="text-danger" th:if="${#fields.hasErrors('maGiaoDich')}" th:errors="*{maGiaoDich}"></p>
    </div>
    <div class="form-group">
        <label for="inputState" >Khách Hàng: </label>
        <select  id="inputState" th:field="*{khachHang}" class="form-control" >
            <option  th:each="kh,khStat : ${khachHang}" th:value="${kh.maKhachHang}"
                     th:text="'Tên: '+${kh.tenKhachHang}+' - Email: '+${kh.email}+' - Số Điện Thoại: '+${kh.soDienThoai}"></option>
        </select>
    </div>
    <div class="form-group ">class="form-control"
        <label for="inputState1" >Attach Service: </label>
        <select id="inputState1"  th:field="*{loaiDichVu}" class="form-control" >
            <option th:each="dv,dvStat : ${loaiDichVu}" th:value="${dv.id}"
                    th:text="${dv.id}+'/'+${dv.name}+'$'"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="formDate" >Ngày Giao Dịch: </label>
        <input type="date" class="form-control" id="formDate" required th:field="*{ngayGiaoDich}">
    </div>
    <div class="form-group">
        <label for="formPrice" >Đơn Giá: </label>
        <input type="number" class="form-control" id="formPrice" required th:field="*{donGia}">
        <p class="text-danger" th:if="${#fields.hasErrors('donGia')}" th:errors="*{donGia}"></p>
    </div>
    <div class="form-group">
        <label for="formArea" >Diện tích: </label>
        <input type="number" class="form-control" id="formArea" required th:field="*{dienTich}">
        <p class="text-danger" th:if="${#fields.hasErrors('dienTich')}" th:errors="*{dienTich}"></p>
    </div>

    <button style="margin-left: 60px" type="submit" class="btn btn-primary" name="action" value="create">Create</button>
    <a th:href="@{/giaodich}" style="margin-left: 30px" class="btn btn-secondary" role="button">Close
    </a>
</form>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</html>
