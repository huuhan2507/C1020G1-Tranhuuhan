<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        .form-group{
            margin-left:580px;
            width: 400px;
        }
        #submit{
            margin-left:580px;
        }
    </style>
</head>
<body>
<h1 style="text-align: center; color: green">Login</h1>
<div th:if="${#request.getParameter('error') == 'true'}">
    <h3 style="text-align: center;color: red">Login Failed !</h3>
</div>
<form name='f' th:action="@{/j_spring_security_check}" method='POST'>
    <div class="form-group">
        <input type="text" class="form-control" name="username" id="exampleDropdownFormEmail2" placeholder="User Name">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password" id="exampleDropdownFormPassword2" placeholder="Password">
        <div class="form-group">
            <i
        </div>
    </div>
    <div class="form-group">
        <div class="form-check">
            <input type="checkbox" name="remember-me" class="form-check-input" id="dropdownCheck2">
            <label class="form-check-label" for="dropdownCheck2">
                Remember me
            </label>
        </div>
    </div>
    <button type="submit" id="submit" class="btn btn-primary" name="submit" value="submit">Sign in</button>
</form>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</html>
