<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        .form-control {
            width: 400px;
        }

        .form-group {
            margin-left: 30px;
        }
    </style>
</head>
<body>
<p style="color: green;margin-left: 40px; font-size: 30px">Edit Employee</p>
<form th:action="@{/employee/save}" method="post" th:object="${employee}">
    <div class="form-group">
        <input type="text" class="form-control" id="formId" hidden th:field="*{employeeId}">
    </div>
    <div class="form-group">
        <label for="formName">Name: </label>
        <input type="text" class="form-control" id="formName" required th:field="*{employeeName}">
    </div>
    <div class="form-group">
        <label for="formBirthday">Birthday: </label>
        <input type="date" class="form-control" id="formBirthday" required th:field="*{employeeBirthday}">
        <p class="text-danger" th:if="${#fields.hasErrors('employeeBirthday')}" th:errors="*{employeeBirthday}"></p>
        <p class="text-danger" th:text="${errorBirthday}"></p>
    </div>
    <div class="form-group">
        <label for="formCardId">Card Id: </label>
        <input type="text" class="form-control" id="formCardId" required th:field="*{employeeCardId}">
        <p class="text-danger" th:if="${#fields.hasErrors('employeeCardId')}" th:errors="*{employeeCardId}"></p>
    </div>
    <div class="form-group">
        <label for="formSalary">Salary: </label>
        <input type="number" class="form-control" id="formSalary" required th:field="*{employeeSalary}">
        <p class="text-danger" th:if="${#fields.hasErrors('employeeSalary')}" th:errors="*{employeeSalary}"></p>
    </div>
    <div class="form-group">
        <label for="formPhone">Phone: </label>
        <input type="text" class="form-control" id="formPhone" required th:field="*{employeePhone}">
        <p class="text-danger" th:if="${#fields.hasErrors('employeePhone')}" th:errors="*{employeePhone}"></p>
    </div>
    <div class="form-group">
        <label for="formEmail">Email: </label>
        <input type="text" class="form-control" id="formEmail" required th:field="*{employeeEmail}">
        <p class="text-danger" th:if="${#fields.hasErrors('employeeEmail')}" th:errors="*{employeeEmail}"></p>
    </div>
    <div class="form-group">
        <label for="formAddress">Address: </label>
        <input type="text" class="form-control" id="formAddress" required th:field="*{employeeAddress}">
    </div>
    <div class="form-group">
        <label for="formPassword">Password: </label>
        <input type="password" class="form-control" id="formPassword" hidden name="password" th:value="${password}">
    </div>
    <div class="form-group">
        <label>Position: </label>
        <select th:field="*{position}" class="form-control">
            <option th:each="posi,posiStat : ${positions}" th:value="${posi.positionId}" th:text="${posi.positionName}"
                    th:selected="(${posi.positionId}==${employee.position.positionId})"></option>
        </select>
    </div>
    <div class="form-group">
        <label>Education Degree: </label>
        <select th:field="*{educationDegree}" class="form-control">
            <option th:each="edu,eduStat : ${educations}" th:value="${edu.educationDegreeId}"
                    th:text="${edu.educationDegreeName}"
                    th:selected="(${edu.educationDegreeId}==${employee.educationDegree.educationDegreeId})"></option>
        </select>
    </div>
    <div class="form-group">
        <label>Division: </label>
        <select th:field="*{division}" class="form-control">
            <option th:each="divi,diviStat : ${divisions}" th:value="${divi.divisionId}" th:text="${divi.divisionName}"
                    th:selected="(${divi.divisionId}==${employee.division.divisionId})"></option>
        </select>
    </div>
    <button style="margin-left: 30px" type="submit" class="btn btn-primary" name="action" value="edit">Update</button>
    <a th:href="@{/employee/}" style="margin-left: 30px" class="btn btn-secondary" role="button">Close
    </a>
</form>
</body>
