<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        .form-control {
            width: 400px;
        }

        .form-group {
            margin-left: 30px;
        }
    </style>
</head>
<body>
<form th:action="@{/customer/save}" method="post" th:object="${customer}">
    <div class="form-group">
        <label for="formId">Id: </label>
        <input type="text" class="form-control" id="formId" readonly th:field="*{customerId}">
    </div>
    <div class="form-group">
        <label for="formName">Name: </label>
        <input type="text" class="form-control" id="formName" required th:field="*{customerName}">
    </div>
    <div class="form-group">
        <label for="formBirthday">Birthday: </label>
        <input type="date" class="form-control" id="formBirthday" required th:field="*{customerBirthday}">
    </div>
    <div class="form-group">
        <label>Gender : </label>
        <select th:field="*{customerGender}">
            <option th:value="Male">Male</option>
            <option th:value="Female">Female</option>
            <option th:value="Unknown">Unknown</option>
        </select>
    </div>
    <div class="form-group">
        <label for="formCardId">Card Id: </label>
        <input type="text" class="form-control" id="formCardId" required th:field="*{customerCardId}">
    </div>
    <div class="form-group">
        <label for="formPhone">Phone: </label>
        <input type="text" class="form-control" id="formPhone" required th:field="*{customerPhone}">
    </div>
    <div class="form-group">
        <label for="formEmail">Email: </label>
        <input type="text" class="form-control" id="formEmail" required th:field="*{customerEmail}">
    </div>
    <div class="form-group">
        <label for="formAddress">Address: </label>
        <input type="text" class="form-control" id="formAddress" required th:field="*{customerAddress}">
    </div>
    <div class="form-group">
        <label>Type Of Customer: </label>
        <select th:field="*{customerType}">
            <option th:each="type : ${types}" th:value="${type.customerTypeId}"
                    th:text="${type.customerTypeName}"
                    th:selected="(${type.customerTypeId}==${customer.customerType.customerTypeId})"></option>
        </select>
    </div>
    <button style="margin-left: 30px" type="submit" class="btn btn-primary" name="action" value="update">Update</button>
    <a th:href="@{/customer}" style="margin-left: 30px" class="btn btn-secondary" role="button">Close
    </a>
</form>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</html>
