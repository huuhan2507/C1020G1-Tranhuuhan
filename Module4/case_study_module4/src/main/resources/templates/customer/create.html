<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        .form-control {
            width: 400px;
        }

        .form-group {
            margin-left: 30px;
        }
    </style>
</head>
<body>
<p style="color: green;margin-left: 40px; font-size: 30px">Create Customer</p>
<form th:action="@{/customer/save}" method="post" th:object="${customer}">
    <div class="form-group">
        <input type="text" class="form-control" id="formId" hidden th:field="*{customerId}">
    </div>
    <div class="form-group">
        <label for="formCode">Code: </label>
        <input type="text" class="form-control" id="formCode" required th:field="*{customerCode}">
    </div>
    <div class="form-group">
        <label for="formName">Name: </label>
        <input type="text" class="form-control" id="formName" required th:field="*{customerName}">
    </div>
    <div class="form-group">
        <label for="formBirthday">Birthday: </label>
        <input type="date" class="form-control" id="formBirthday" required th:field="*{customerBirthday}">
    </div>
    <div class="form-group">
        <label >Gender : </label>
        <select th:field="*{customerGender}">
            <option th:value="Male">Male</option>
            <option th:value="Female">Female</option>
            <option th:value="Unknown">Unknown</option>
        </select>
    </div>
    <div class="form-group">
        <label for="formCardId">Card Id: </label>
        <input type="text" class="form-control" id="formCardId" required th:field="*{customerCardId}">
    </div>
    <div class="form-group">
        <label for="formPhone">Phone: </label>
        <input type="text" class="form-control" id="formPhone" required th:field="*{customerPhone}">
    </div>
    <div class="form-group">
        <label for="formEmail">Email: </label>
        <input type="text" class="form-control" id="formEmail" required th:field="*{customerEmail}">
    </div>
    <div class="form-group">
        <label for="formAddress">Address: </label>
        <input type="text" class="form-control" id="formAddress" required th:field="*{customerAddress}">
    </div>
    <div class="form-group">
        <label >Type Of Customer: </label>
        <select th:field="*{customerType}">
            <option th:each="type,typeStat : ${types}" th:value="${type.customerTypeId}" th:text="${type.customerTypeName}"></option>
        </select>
    </div>
    <button style="margin-left: 30px" type="submit" class="btn btn-primary" name="action" value="create">Create</button>
    <a th:href="@{/customer/}" style="margin-left: 30px" class="btn btn-secondary" role="button">Close
    </a>
</form>
</body>
