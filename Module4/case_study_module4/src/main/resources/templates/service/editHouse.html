<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <style>
        .form-control {
            width: 400px;
        }

        .form-group {
            margin-left: 30px;
        }
    </style>
</head>
<body>
<form id="formService" th:action="@{/contract/service/save}" method="post" th:object="${service}">
    <div class="form-group">
        <input type="text" class="form-control" id="formId" hidden th:field="*{serviceId}">
    </div>
    <div class="form-group">
        <label for="formName">Code: </label>
        <input type="text" class="form-control" id="formCode" required th:field="*{serviceCode}">
        <p class="text-danger" th:if="${#fields.hasErrors('serviceCode')}" th:errors="*{serviceCode}"></p>
    </div>
    <div class="form-group">
        <label for="formName">Name: </label>
        <input type="text" class="form-control" id="formName" required th:field="*{serviceName}">
    </div>
    <div class="form-group">
        <label for="formArea">Area: </label>
        <input type="number" class="form-control" id="formArea" required th:field="*{serviceArea}">
        <p class="text-danger" th:if="${#fields.hasErrors('serviceArea')}" th:errors="*{serviceArea}"></p>
    </div>
    <div class="form-group">
        <label for="formCost">Cost: </label>
        <input type="number" class="form-control" id="formCost" required th:field="*{serviceCost}">
        <p class="text-danger" th:if="${#fields.hasErrors('serviceCost')}" th:errors="*{serviceCost}"></p>
    </div>
    <div class="form-group">
        <label for="formPeople">Max People: </label>
        <input type="number" class="form-control" id="formPeople" required th:field="*{serviceMaxPeople}">
        <p class="text-danger" th:if="${#fields.hasErrors('serviceMaxPeople')}" th:errors="*{serviceMaxPeople}"></p>
    </div>
    <div class="form-group">
        <select hidden th:field="*{serviceType}">
            <option th:value="${2}"></option>
        </select>
    </div>
    <div class="form-group">
        <label>Rent Type : </label>
        <select th:field="*{rentType}" class="form-control">
            <option th:each="rentType1,typeStat : ${rentTypes}" th:value="${rentType1.rentTypeId}"
                    th:text="${rentType1.rentTypeName}"
                    th:selected="${rentType1.rentTypeId}==${service.rentType.rentTypeId}"></option>
        </select>
    </div>
    <div class="form-group">
        <label>Standard Room: </label>
        <select th:field="*{standardRoom}" class="form-control">
            <option th:value="Vip">Vip</option>
            <option th:value="Business">Business</option>
            <option th:value="Normal">Normal</option>
        </select>
    </div>
    <div class="form-group">
        <label for="formDes">Description Other Convenience: </label>
        <input type="text" class="form-control" id="formDes" required th:field="*{descriptionOtherConvenience}">
        <p class="text-danger" th:if="${#fields.hasErrors('descriptionOtherConvenience')}" th:errors="*{descriptionOtherConvenience}"></p>
    </div>
    <div class="form-group">
        <label for="formFloor">Number Of Floor: </label>
        <input type="number" class="form-control" id="formFloor" required th:field="*{numberOfFloors}">
        \<p class="text-danger" th:if="${#fields.hasErrors('numberOfFloors')}" th:errors="*{numberOfFloors}"></p>
    </div>
    <button style="margin-left: 30px" type="submit" class="btn btn-primary" name="action" value="create">Update</button>
    <a th:href="@{/contract/useService}" style="margin-left: 30px" class="btn btn-secondary" role="button">Close
    </a>
</form>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
<script type="text/javascript">
</script>
</html>
