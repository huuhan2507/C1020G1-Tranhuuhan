<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->
</head>
<body>
<form method="post" th:action="@{/saveChangePassword}">
    <div class="limiter">
        <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
            <div class="wrap-login100">
                <form class="login100-form validate-form">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-face"></i>
					</span>

                    <span class="login100-form-title p-b-34 p-t-27">
						Change Password
					</span>
                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <input class="input100" style="width: 340px" id="form-password" type="password" name="oldPassword"
                               placeholder="Old Password">
                        <span class="focus-input100" data-placeholder="&#xf191;"></span>
                        <span style="margin-left: 360px;margin-top: 15px;font-size: 20px" onclick="viewPassword()"
                              id="show" class="han-focus zmdi zmdi-eye-off "></span>
                    </div>
                    <div class="validate-input text-danger" th:text="${message}">
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <input class="input100" style="width: 340px" id="form-password1" type="password" name="newPassword"
                               placeholder="New Password">
                        <span class="focus-input100" data-placeholder="&#xf191;"></span>
                        <span style="margin-left: 360px;margin-top: 15px;font-size: 20px" onclick="viewPassword1()"
                              id="show1" class="han-focus zmdi zmdi-eye-off "></span>
                    </div>
                    <div class="validate-input text-danger" th:text="${message1}">
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <input class="input100" style="width: 340px" id="form-password2" type="password" name="confirmPassword"
                               placeholder="Confirm password">
                        <span class="focus-input100" data-placeholder="&#xf191;"></span>
                        <span style="margin-left: 360px;margin-top: 15px;font-size: 20px" onclick="viewPassword2()"
                              id="show2" class="han-focus zmdi zmdi-eye-off "></span>
                    </div>
                    <div class="validate-input text-danger" th:text="${message2}">
                    </div>
                    <div class="container-login100-form-btn">
                        <a role="button" class="login100-form-btn" th:href="@{/}">
                            Close
                        </a>
                        <button style="margin-left: 20px" class="login100-form-btn" type="submit">
                            Save
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</form>

<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/bootstrap/js/popper.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="vendor/daterangepicker/moment.min.js"></script>
<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="../../static/js/main1.js"></script>
</body>
<script>
    function viewPassword() {
        var type = document.getElementById('form-password');
        if (type.type === "password") {
            type.type = "text";
            $('#show').removeClass('han-focus zmdi zmdi-eye-off').addClass('han-focus zmdi zmdi-eye')
        } else {
            type.type = "password";
            $('#show').removeClass('han-focus zmdi zmdi-eye').addClass('han-focus zmdi zmdi-eye-off')
        }
    }

    function viewPassword1() {
        var type = document.getElementById('form-password1');
        if (type.type === "password") {
            type.type = "text";
            $('#show1').removeClass('han-focus zmdi zmdi-eye-off').addClass('han-focus zmdi zmdi-eye')
        } else {
            type.type = "password";
            $('#show1').removeClass('han-focus zmdi zmdi-eye').addClass('han-focus zmdi zmdi-eye-off')
        }
    }

    function viewPassword2() {
        var type = document.getElementById('form-password2');
        if (type.type === "password") {
            type.type = "text";
            $('#show2').removeClass('han-focus zmdi zmdi-eye-off').addClass('han-focus zmdi zmdi-eye')
        } else {
            type.type = "password";
            $('#show2').removeClass('han-focus zmdi zmdi-eye').addClass('han-focus zmdi zmdi-eye-off')
        }
    }
</script>
</html>
