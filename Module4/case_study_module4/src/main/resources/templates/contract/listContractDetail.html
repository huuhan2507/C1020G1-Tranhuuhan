<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/common/layout::header}">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css">
</head>
<div th:replace="~{common/layout::navbar}">
</div>
<body id="customer-list" >
<a style="margin-left: 30px" th:href="@{/contractdetail/create}">
    <button class="btn btn-info">Add Service</button>
</a>
<label style="margin-left: 410px;font-size: 40px"> List Contract Detail</label>
<table  class="table table-dark">
    <thead>
    <tr>
        <th scope="col">NO</th>
        <th scope="col">START DATE</th>
        <th scope="col">END DATE</th>
        <th scope="col">DEPOSIT</th>
        <th scope="col">TOTAL MONEY</th>
        <th scope="col">QUANTITY</th>
        <th scope="col">ATTACH SERVICE </th>
        <th scope="col">ACTION </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="contract,contractStat : ${contractDetails}">
        <td th:text="${contractStat.index+1}"></td>
        <td th:text="${contract.contract.contractStartDate}"></td>
        <td th:text="${contract.contract.contractEndDate}"></td>
        <td th:text="${contract.contract.contractDeposit}"></td>
        <td th:text="${contract.contract.contractTotalMoney}"></td>
        <td th:text="${contract.quantity}"></td>
        <td th:text="${contract.attachService.attachServiceName}"></td>
        <td>
            <a th:href="@{/contractdetail/edit/{id}(id=${contract.getContractDetailId()})}">
                <button class="btn btn-warning">Edit</button>
            </a>
            <a href="#">
                <button  type="submit" th:id="${contract.contractDetailId}" class="btn btn-danger delete">Delete</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" style="color: black">Delete Contract Detail</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="color: red">
                Are you sure?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <a href="#" id="delete" type="button" class="btn btn-primary">Delete</a>
            </div>
        </div>
    </div>
</div>
<div>
    <a th:href="@{'/contractdetail/'(page=${contractDetails.number - 1})}" th:if="${contractDetails.hasPrevious()}">
        <button class="btn btn-info">Previous</button>
    </a>
    <span style="color: red" th:text="${contractDetails.number + 1}"></span>/
    <span style="color: red" th:text="${contractDetails.totalPages}"></span>
    <a th:href="@{'/contractdetail/'(page=${contractDetails.number + 1})}" th:if="${contractDetails.hasNext()}">
        <button class="btn btn-info">Next</button>
    </a>
</div>
</body>
<div th:replace="~{/common/layout::footer}">
</div>
<script>
    $(document).ready(function () {
        $('.delete').click(function () {
            let tag = $(this)[0];
            document.getElementById("delete").href = "/contractdetail/delete/"+ tag.id;
            $("#modelId").modal('show');
        })
    })
</script>
</html>
