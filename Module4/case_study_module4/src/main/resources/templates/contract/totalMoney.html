<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/common/layout::header}">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css">
</head>
<div th:replace="~{common/layout::navbar}">
</div>
<body id="customer-list" >
<label style="margin-left: 540px;font-size: 40px"> TOTAL MONEY </label>
<table  class="table table-dark">
    <thead>
    <tr>
        <th scope="col">CONTRACT ID</th>
        <th scope="col">MONEY CONTRACT</th>
        <th scope="col">DEPOSIT</th>
        <th scope="col">ATTACH SERVICE NAME </th>
        <th scope="col">ATTACH SERVICE COST </th>
        <th scope="col">UNIT ATTACH SERVICE </th>
        <th scope="col">QUANTITY</th>
        <th scope="col">TOTAL MONEY</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${contractDetail.contract.contractId}"></td>
        <td th:text="${contractDetail.contract.contractTotalMoney}"></td>
        <td th:text="${contractDetail.contract.contractDeposit}"></td>
        <td th:text="${contractDetail.attachService.attachServiceName}"></td>
        <td th:text="${contractDetail.attachService.attachServiceCost}"></td>
        <td th:text="${contractDetail.attachService.attachServiceUnit}"></td>
        <td th:text="${contractDetail.quantity}"></td>
        <td th:text="${totalMoney}"></td>
    </tr>
    </tbody>
</table>
</body>
<div th:replace="~{/common/layout::footer}">
</div>
</html>
