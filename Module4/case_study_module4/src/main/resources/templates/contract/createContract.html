<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="UTF-8">
    <title>Create Contract</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
    <style>
        .form-control {
            width: 400px;
        }

        .form-group {
            margin-left: 30px;
        }
    </style>
</head>
<body>
<p style="color: green;margin-left: 40px; font-size: 30px">Create Contract</p>
<form th:action="@{/contract/save}" method="post" th:object="${contract}">
    <div class="form-group">
        <input type="text" class="form-control" id="formId" hidden th:field="*{contractId}">
    </div>
    <div class="form-group">
        <label for="formName">Start Date: </label>
        <input type="date" class="form-control" id="formName" required th:field="*{contractStartDate}">
    </div>
    <div class="form-group">
        <label for="formBirthday">End Date: </label>
        <input type="date" class="form-control" id="formBirthday" required th:field="*{contractEndDate}">
    </div>
    <div class="form-group">
        <label for="formCardId">Deposit: </label>
        <input type="number" class="form-control" id="formCardId" required th:field="*{contractDeposit}">
        <p class="text-danger" th:if="${#fields.hasErrors('contractDeposit')}" th:errors="*{contractDeposit}"></p>
    </div>
    <div class="form-group">
        <label for="formSalary">Total Money: </label>
        <input type="number" class="form-control" id="formSalary" required th:field="*{contractTotalMoney}">
        <p class="text-danger" th:if="${#fields.hasErrors('contractTotalMoney')}" th:errors="*{contractTotalMoney}"></p>
    </div>
    <div class="form-group">
        <label for="inputState">Customer: </label>
        <select id="inputState" th:field="*{customer}" class="form-control js-example-basic-single">
            <option th:each="cus,cusStat : ${customers}" th:value="${cus.customerId}" th:text="${cus.customerCode}+'/'+${cus.customerName}"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="inputState1">Employee : </label>
        <select id="inputState1" th:field="*{employee}" class="form-control js-example-basic-single">
            <option th:each="em,emStat : ${employees}" th:value="${em.employeeId}" th:text="${em.employeeId}+'/'+${em.employeeName}"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="inputState2">Service : </label>
        <select id="inputState2" th:field="*{service}" class="form-control js-example-basic-single">
            <option th:each="ser,serStat : ${services}" th:value="${ser.serviceId}" th:text="${ser.serviceCode}+'/'+${ser.serviceName}"></option>
        </select>
    </div>
    <button style="margin-left: 30px" type="submit" class="btn btn-primary" name="action" value="create">Create</button>
    <a th:href="@{/contract/}" style="margin-left: 30px" class="btn btn-secondary" role="button">Close
    </a>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
    $(document).ready(function () {
        $('.js-example-basic-single').select2();
    });
</script>
</body>
