<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Contract Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        .form-control {
            width: 400px;
        }

        .form-group {
            margin-left: 30px;
        }
    </style>
</head>
<body>
<p style="color: green;margin-left: 40px; font-size: 30px">Create Contract Detail</p>
<form th:action="@{/contractdetail/save}" method="post" th:object="${contractDetail}">
    <div class="form-group">
        <input type="text" class="form-control" id="formId" hidden th:field="*{contractDetailId}">
    </div>
    <div class="form-group">
        <label for="inputState" >Contract: </label>
        <select  id="inputState" th:field="*{contract}" class="form-control" >
            <option  th:each="con,conStat : ${contracts}" th:value="${con.contractId}"
                    th:text="'Id: '+${con.contractId}+' - Start Date: '+${con.contractStartDate}+' - End Date: '+${con.contractEndDate}"></option>
        </select>
    </div>
    <div class="form-group ">class="form-control"
        <label for="inputState1" >Attach Service: </label>
        <select id="inputState1"  th:field="*{attachService}" class="form-control" >
            <option th:each="att,attStat : ${attachServices}" th:value="${att.attachServiceId}"
                    th:text="${att.attachServiceName}+'/'+${att.attachServiceCost}+'$'"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="formQuantity">Quantity: </label>
        <input type="number" class="form-control" id="formQuantity" required th:field="*{quantity}">
        <p class="text-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></p>
    </div>

    <button style="margin-left: 30px" type="submit" class="btn btn-primary" name="action" value="create">Create</button>
    <a th:href="@{/contractdetail/}" style="margin-left: 30px" class="btn btn-secondary" role="button">Close
    </a>
</form>
</body>
