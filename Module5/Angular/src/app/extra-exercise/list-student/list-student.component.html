<table class="table table-dark table-hover">
  <thead>
  <tr>
    <th>ID</th>
    <th>NAME</th>
    <th>AGE</th>
    <th>MARK</th>
    <th>RESULT</th>
    <th>ACTION</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor=" let student of students ">
    <td>{{student.id}}</td>
    <td>{{student.name}}</td>
    <td>{{student.age}}</td>
    <td>{{student.mark}}</td>
    <td *ngIf="student.mark>=5">Pass</td>
    <td *ngIf="student.mark<5">Fail</td>
    <td>
      <button class="btn btn-warning" (click)="change(student)">Detail</button>
      <button class="btn btn-danger">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
<app-student [student]="student"></app-student>
