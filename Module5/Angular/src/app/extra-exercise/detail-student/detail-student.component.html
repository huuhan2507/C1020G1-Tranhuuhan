<div id="form-1" class="col-4">
  <h1 class="text-success align-content-center" style="text-align: center"> Student Information </h1>
  <img [src]="studentDetail.image" id="image-1">
  <br>
  <label for="id">Id: </label>
  <p class="form-control" id="id">{{studentDetail.id}}</p>
  <label for="name">Name: </label>
  <p class="form-control" id="name">{{studentDetail.name}}</p>
  <label for="age">Age: </label>
  <p class="form-control" id="age">{{studentDetail.age}}</p>
  <label for="mark">Mark: </label>
  <p class="form-control" id="mark">{{studentDetail.mark}}</p>
  <button class="btn btn-success" routerLink="/extra-exercise">Back Home</button>
</div>
