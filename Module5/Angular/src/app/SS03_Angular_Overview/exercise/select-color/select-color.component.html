<label class="form-group" style="font-size: 20px">Select Color: </label>
<br>
<br>
<button class="form-group" style="{{color}}">Color</button>
<br>
<br>
<select (change)="selectColor($event.target.value)" class="form-group">
  <option value="red">Red</option>
  <option value="green">Green</option>
  <option value="gray">Gray</option>
  <option value="blue">Blue</option>
  <option value="cyan">Cyan</option>
  <option value="lime">Lime</option>
  <option value="pink">Pink</option>
  <option value="purple">Purple</option>
  <option value="black">Black</option>
  <option value="yellow">Yellow</option>
  <option value="orange">Orange</option>
</select>
<webcam (initError)="handleInitError($event)"></webcam>
