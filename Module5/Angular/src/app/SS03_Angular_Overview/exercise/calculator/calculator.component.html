<h1 id="text1">Calculator</h1>
<form>
  <div class="form-group">
    <label for="formGroupExampleInput">Number 1:</label>
    <input type="number" class="form-control" value="{{number1}}" (input)="setNumber1($event.target.value)" id="formGroupExampleInput">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Number 2</label>
    <input type="number" class="form-control" value="{{number2}}" (input)="setNumber2($event.target.value)" id="formGroupExampleInput2">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput">Calculation:</label>
  <select (change)="calculation($event.target.value)" class="form-control">
    <option value="Add">Add</option>
    <option value="Sub">Sub</option>
    <option value="Mul">Mul</option>
    <option value="Div">Div</option>
  </select>
  </div>
  <label class="form-group" id="text2" >Result: {{result}}</label>
</form>
