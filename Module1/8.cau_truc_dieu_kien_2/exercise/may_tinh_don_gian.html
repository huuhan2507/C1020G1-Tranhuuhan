<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator</title>
</head>
<style>
    form {
        width: 350px;
        height: 320px;
        border: 7px solid black;
        margin-left: 500px
    }

    input {
        width: 50px;
        height: 40px;
        font-size: 20px;
        border: 2px solid lightslategrey
    }
</style>
<body>
<form><br>
    <div>
        <input id="t1" style="width: 295px; height: 33px; margin-left: 30px;text-align: right"><br><br>
    </div>
    <div>
        <input type="button" onclick="pick('1')" id="1" value="1" style="margin-left: 30px">
        <input type="button" onclick="pick('2')" id="2" value="2" style="margin-left: 30px">
        <input type="button" onclick="pick('3')" id="3" value="3" style="margin-left: 30px">
        <input type="button" onclick="pick('+')" id="add" value="+" style="margin-left: 30px">
    </div>
    <br>
    <div>
        <input type="button" onclick="pick('4')" id="4" value="4" style="margin-left: 30px">
        <input type="button" onclick="pick('5')" id="5" value="5" style="margin-left: 30px">
        <input type="button" onclick="pick('6')" id="6" value="6" style="margin-left: 30px">
        <input type="button" onclick="pick('-')" id="sub" value="-" style="margin-left: 30px">
    </div>
    <br>
    <div>
        <input type="button" onclick="pick('7')" id="7" value="7" style="margin-left: 30px">
        <input type="button" onclick="pick('8')" id="8" value="8" style="margin-left: 30px">
        <input type="button" onclick="pick('9')" id="9" value="9" style="margin-left: 30px">
        <input type="button" onclick="pick('*')" id="mul" value="x" style="margin-left: 30px">
    </div>
    <br>
    <div>
        <input type="reset" id="reset" value="C" style="margin-left: 30px">
        <input type="button" onclick="pick('0')" id="0" value="0" style="margin-left: 30px">
        <input type="button" onclick="pack('=')" id="enter" value="=" style="margin-left: 30px">
        <input type="button" onclick="pick('/')" id="div" value="/" style="margin-left: 30px">
    </div>
</form>
<script>
    function pick(a) {
        document.getElementById("t1").value += a;

    }

    function pack() {
        let value = document.getElementById("t1").value;
        document.getElementById("t1").value = eval(value);

    }
</script>

</body>
</html>
