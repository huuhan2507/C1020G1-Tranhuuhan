<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <h1> Do You Love Me?</h1>
    <input type="button" id="t1" onclick="alert('<3')" value="Yes" style="margin-left: 40px ">
    <input type="button" id="t2" value="No" onmousemove="thh()" style="margin-left: 40px ; position: absolute">
</form>
<script>
    window.innerWidth;

    function init() {
        move = document.getElementById('t2');
        move.style.left = '80px';
        move.style.top = '80px';
    }

    function thh() {
        let a = Math.random() * 50 + '0px';
        if (a > window.innerWidth) {
            a = '0px';
        }
        move.style.left = parseInt(a) + 'px';
        move.style.top = parseInt(a) + 'px';
    }

    window.onload = init;

</script>
</body>
</html>
