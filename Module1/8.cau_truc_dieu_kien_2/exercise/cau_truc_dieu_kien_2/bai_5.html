<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Hãy nhập cạnh vuông a"));
    let b = parseInt(prompt("Hãy nhập cạnh vuông b"));
    if (a > 0 && b > 0) {
        let s = 1 / 2 * a * b
        alert("Diện tích tam giác vuông là" + s)
    } else alert("Dữ liệu bạn nhập không đúng")


</script>

</body>
</html>
