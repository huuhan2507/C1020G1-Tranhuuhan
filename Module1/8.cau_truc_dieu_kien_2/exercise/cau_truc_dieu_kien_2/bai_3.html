<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Hãy nhập cạnh a:"));
    if (a > 0) {
        let s = a * a;
        alert("Diện tích hình vuông là " + s)
    } else alert("Dữ liệu bạn nhập không đung")

</script>

</body>
</html>
