<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Hãy nhập cạnh dài a:"));
    let b = parseInt(prompt("Hãy nhập cạnh rộng b"));
    if (a > 0 && b > 0) {
        let s = a * b;
        alert("Diện tích hình chữ nhật là " + s);
    } else alert("Dữ liệu bạn nhập không đúng")

</script>
</body>
</html>
