<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Hãy nhập cạnh a"));
    let b = parseInt(prompt("Hãy nhập cạnh b"));
    let c = parseInt(prompt("Hãy nhập cạnh c"));
    if (a > 0 && b > 0 && c > 0) {
        if ((a + b) > c && (b + c) > a && (a + c) > b) {
            alert("Đó là ba cạnh của một tam giác")
        } else alert("Đó không phải ba cạnh của một tam giác ")
    } else alert("Dữ liệu bạn nhập không đúng");


</script>
</body>
</html>
