<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    input {
        width: 400px
    }
</style>
<body>
<form>
    <input type="number" id="t1" placeholder="Nhập số tiền gốc"><br><br>
    <input type="number" id="t2" placeholder="Nhập số tháng cần tính"><br><br>
    <input type="number" id="t3" placeholder="Nhập số phần trăm lãi hàng tháng"><br><br>
    <input type="button" onclick="thh3()" value="Tính số tiền lãi">
    <h3 style="color: #d61b06" id="t4"></h3>
</form>
<script>
    function thh3() {
        let a = parseFloat(document.getElementById("t1").value);
        let b = parseFloat(document.getElementById("t2").value);
        let c = parseFloat(document.getElementById("t2").value);
        let e = c / 100;
        let s = a * (1 + e) ** b - a;
        document.getElementById("t4").innerHTML = "Số tiền lãi có được là :" + s;

    }
</script>

</body>
</html>
