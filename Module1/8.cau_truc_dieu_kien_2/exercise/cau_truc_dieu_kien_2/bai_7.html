<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Hãy nhập số a"));
    let b = parseFloat(prompt("Hãy nhập số b"));
    let c = parseFloat(prompt("Hãy nhập số c"));
    let d = b * b - 4 * a * c;
    let x = -c / b;
    let e = Math.sqrt(d);
    let x1 = (-b + e) / (2*a);
    let x2 = (-b - e) / (2*a);
    if (a === 0) {
        if (b === 0) {
            if (c === 0) {
                alert("Phương trình vô số nghiệm")
            } else alert("Phương trình vô nghiệm")
        } else alert("Phương trình có nghiệm x = " + x)
    } else if (d > 0) {
        alert("Phương trình có nghiệm x1 = " + x1);
        alert("Phương trình có nghiệm x2 = " + x2);
    } else alert("Phương trình vô nghiệm")
</script>

</body>
</html>
