<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="text" id="t1" style="width: 400px" placeholder="Nhập thu nhập cá nhân (VNĐ)"><br><br>
    <input type="text" id="t4" placeholder="Nhập số lãi thuế "><br><br>
    <input type="button" id="t2" onclick="thh2()" value="Tính thuế cá nhân">
    <h3 style="color: #d61b06" id="t3"></h3>
</form>
<script>
    function thh2() {
        let a = parseInt(document.getElementById("t1").value);
        let c = parseInt(document.getElementById("t4").value);
        let b = a * c;
        if (a>0 && c>0){
            document.getElementById("t3").innerHTML = "Giá thuế bạn cần đóng là: " + b
        }else document.getElementById("t3").innerHTML = "Dữ liệu bạn nhập sai "

    }

</script>
</body>
</html>
