<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("Hãy nhập vào một số"));
    if (a>=0 && a<=120){
        alert("Số bạn nhập là tuổi của một người")
    }else alert("Số bạn nhập không phải là tuổi của một người")
</script>

</body>
</html>
