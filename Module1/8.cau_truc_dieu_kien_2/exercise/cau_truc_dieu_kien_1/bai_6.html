<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số tiền doanh thu(VNĐ) "));
    let b = parseInt(prompt("Nhập số lãi hoa hồng nhận được"));
    if (a >= 0) {
        let c = a * b;
        alert("Số tiền bạn nhận được là:" + c)
    } else alert("Bạn không nhận được số tiền hoa hồng")
</script>
</body>
</html>
