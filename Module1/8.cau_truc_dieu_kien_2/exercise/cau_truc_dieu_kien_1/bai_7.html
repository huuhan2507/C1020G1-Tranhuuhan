<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số giây gọi điện "));
    let c = parseInt(prompt("Nhập số phần trăm tiền cước"));
    if (a >= 0) {
        let b = a * c;
        alert("Số tiền cước bạn phải đóng là:" + b)
    } else alert("Bạn phải đóng tiền cước")
</script>
/body>
< /html>
