<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Hay nhap diem bai kiem tra giua ki: '));
    let b = parseInt(prompt('Hay nhap diem bai kiem tra cuoi ki: '));
    let c = parseInt(prompt("Hay nhap diem bai kiem tra 15 phut :"));
    let d = parseInt(prompt("Hay nhap diem bai kiem tra 1 tiet :"));
    let sum = (a * 2 + b * 3 + c + d * 2) / 8;
    if (sum > 8) {
        alert('Ban la hoc sinh gioi ')
    } else if (sum > 6.5) {
        alert('Ban la hoc sinh tien tien')
    } else if (sum > 5) {
        alert('Ban la hoc sinh trung binh')
    } else alert('Ban la hoc sinh kem')
</script>

</body>
</html>
