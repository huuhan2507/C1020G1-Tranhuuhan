<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="text" id="t1" name="text">
    <input type="button" onclick="kick()" value="Calculate the number of days">
    <h3 id="t2"></h3>
</form>
<script>
    function kick() {
        let month = parseInt(document.getElementById("t1").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("t2").innerHTML = "January has 31 days";
                break;
            case 2:
                document.getElementById("t2").innerText = "February has 28 or 29 days";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("t2").innerHTML = "April has 30 days";
                break;
            default:
                document.getElementById("t2").innerHTML = "The month you entered is not valid"
        }
    }
</script>

</body>
</html>
