<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h3 style="color: red">Từ điển tiếng anh</h3>
    <input type="text" id="block" placeholder="Nhập từ vựng">
    <input type="button" id="find" value="Tìm kiếm" onclick="EnterPressed();" style="color: blue; font-weight: bolder">
    <p id="result"></p>
</div>
<script>
    let string;
    let english = ["student", "house", "teacher", "car", "mother", "dog", "cat", "money", "happy"];
    let vietnam = ["học sinh", "nhà ", "giáo viên", "xe ô tô", "mẹ", "con chó", "mèo", "tiền", "hạnh phúc"];
    let content;
    let data = '';

    function EnterPressed() {
        let abc = false;
        string = document.getElementById('block').value;
        for (let x = 0; x < english.length; x++) {
            if (string === english[x]) {
                content = x;
                abc = true;
                break;
            }
        }
        if (abc) {
            data += '<br>';
            data += string + " = " + vietnam[content];
            document.getElementById('result').innerHTML = data;
        } else {
            alert("Từ điển chưa được cập nhật. vui lòng quay lại sau");
        }
        document.getElementById('block').value = '';
    }

</script>
</body>
</html>
