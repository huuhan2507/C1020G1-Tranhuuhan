<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="kick()">Sắp xếp đảo ngược</button><br><br>
<script>
    let arrayA = [];
    for (let i = 0; i < 6; i++) {
        arrayA[i] = parseInt(prompt("nhập phần tử thứ " + (i + 1)));
    }
    document.write(arrayA.join());
    function kick() {
        arrayA.reverse();
        document.write(arrayA.join())

    }

</script>

</body>
</html>
