<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"></p><br><br>
<button id="kick" onclick="kick()">Đổi vị trí</button>

<script>
    let arrayA = [];
    for (let i = 0; i < 10; i++) {
        arrayA[i] = parseInt(prompt("nhập phần tử thứ " + (i + 1)));
    }
    document.getElementById("demo").innerHTML = arrayA.join();

    function kick() {
        arrayA.reverse();
        document.getElementById("demo").innerHTML = (arrayA + "");
    }

</script>
</body>
</html>
