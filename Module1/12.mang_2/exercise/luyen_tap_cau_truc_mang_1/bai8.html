<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="kick()">Sắp xếp giảm dần</button>
<br><br>
<script>
    let arrayA = [];
    for (let i = 0; i < 10; i++) {
        arrayA[i] = parseInt(prompt("nhập phần tử thứ " + (i + 1)));
    }
    document.write(arrayA.join());

    function kick() {
        arrayA.sort(function (a, b) {
            return b - a
        });
        document.write(arrayA.join());
    }

</script>
</body>
</html>
