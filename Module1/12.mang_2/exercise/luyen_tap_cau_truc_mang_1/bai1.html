<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<button onclick="kick()">Tìm</button><br><br>
<body>
<script>
    let arrayA = [];
    for (let i = 0; i < 10; i++) {
        arrayA[i] = parseInt(prompt("nhập phần tử thứ " + (i + 1)));
    }
    document.write(arrayA.join());
    function kick() {
        let number=0;
        for (let i=0;i<arrayA.length;i++){
            if (arrayA[i]>=10){
                number=number+1
            }
        }
        document.write("Có"+" "+ number +" "+"số nguyên lớn hơn 10")

    }

</script>
</body>
</html>
