<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="kick()">Tìm và Tính</button><br><br>
<script>
    let arrayA = [];
    for (let i = 0; i < 10; i++) {
        arrayA[i] = parseInt(prompt("nhập phần tử thứ " + (i+1)));
    }document.write(arrayA.join());
    function kick() {
        let max = arrayA[0];
        let value = 0;
        for (let i = 0; i < arrayA.length; i++) {
            value += arrayA[i];
            if (arrayA[i] > max) {
                max = arrayA[i]
            }
        }
        alert("Giá trị lớn nhất trong mảng là " + max + "\n" +
            "Giá trị trung bình của phần mảng là " + value / arrayA.length)


    }
</script>

</body>
</html>
