<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="kick()">Sắp xếp</button>
<br><br>
<script>
    let number=parseInt(prompt("Hãy nhập số nguyên V"));
    let arrayA = [];
    for (let i = 0; i < 10; i++) {
        arrayA[i] = parseInt(prompt("nhập phần tử thứ " + (i + 1)));
    }
    document.write(arrayA.join());

    function kick() {
        for (let i = 0; i < arrayA.length; i++) {
            if (number === arrayA[i]) {
                arrayA.splice(i, 1);
                arrayA.push(0)
            }
        }
        document.write(arrayA.join())

    }
</script>


</body>
</html>
