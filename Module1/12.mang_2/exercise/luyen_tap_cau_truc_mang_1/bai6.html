<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="kick()">Tìm</button><br><br>
<br><br>
<script>
    let number = parseInt(prompt("Hãy nhập số nguyên V"));
    let arrayA = [];
    for (let i = 0; i < 10; i++) {
        arrayA[i] = parseInt(prompt("nhập phần tử thứ " + (i + 1)));
    }
    document.write(arrayA.join());

    function kick() {
        let abc = false;
        for (let i = 0; i < arrayA.length; i++) {
            if (number === arrayA[i]) {
                abc = true;
                break;
            }
        }
        if (abc) {
            alert("Số nguyên V có trong mảng");
        } else alert("Số nguyên V không có trong mảng")

    }


</script>

</body>
</html>
