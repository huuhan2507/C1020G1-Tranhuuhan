<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="kick()">Tìm</button>
<br><br>
<script>
    let arrayA = [];
    for (let i = 0; i < 10; i++) {
        arrayA[i] = parseInt(prompt("nhập phần tử thứ " + (i + 1)));
    }
    document.write(arrayA.join());

    function kick() {
        let max = arrayA[0];
        let index;
        for (let i = 1; i < arrayA.length; i++) {
            if (arrayA[i] > max) {
                max = arrayA[i];
                index = i
            }
        }
        document.write("Giá trị lớn nhất là " + max + " ở vị trí " + index)
    }

</script>

</body>
</html>
