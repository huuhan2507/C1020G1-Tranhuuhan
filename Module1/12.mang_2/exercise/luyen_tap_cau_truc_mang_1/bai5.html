<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="kick()">Tìm</button><br><br>
<script>
    let arrayA = [];
    for (let i = 0; i < 10; i++) {
        arrayA[i] = parseInt(prompt("nhập phần tử thứ " + (i + 1)));
    }
    document.write(arrayA.join());

    function kick() {
        let number=0;
        for (let i = 0; i < arrayA.length; i++) {
            if (arrayA[i] < 0) {
                number += 1
            }
        }
        alert("Mảng vừa nhập có " + number + " sô nguyên âm")

    }
</script>

</body>
</html>
