<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter Application</title>
</head>
<style>
    th {
        text-align: center;
        width: 220px;
    }

    td {
        text-align: center;
        width: 220px;
    }

    select {
        width: 122px;
    }
</style>
<body>
<form>
    <fieldset>
        <table>
            <thead>
            <tr>
                <th>Amount</th>
                <th>From Currency</th>
                <th>To Currency</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <input type="number" id="number">
                </td>
                <td>
                    <select id="from">
                        <option value="us">USD</option>
                        <option value="vn">VND</option>
                    </select>
                </td>
                <td>
                    <select id="to">
                        <option value="us">USD</option>
                        <option value="vn">VND</option>
                    </select>
                </td>
                <td>
                    <button type="button" style="background-color: blueviolet" onclick="changeMoney();">Convert</button>
                </td>
            </tr>
            </tbody>
        </table>
    </fieldset>
</form>
<h3 style="color: #d61b06" id="result"></h3>
<script>
    let amount;
    let fromCurrency;
    let toCurrency;
    let result;

    function changeMoney() {
        amount = document.getElementById("number").value;
        fromCurrency = document.getElementById("from").value;
        toCurrency = document.getElementById("to").value;
        if (fromCurrency === "vn") {
            if (toCurrency === "vn")
                result = amount;
            else result = amount / 23
        } else {
            if (toCurrency === "us")
                result = amount;
            else result = amount * 23177.50
        }
        document.getElementById("result").innerHTML = "Result:" + result;
    }

</script>
</body>


</html>
