<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Caculator Application</title>
</head>
<style>
    form {
        background-color: palegoldenrod;
        border: 5px solid #d61b06;
        width: 350px;
        height: 450px;
        margin-left: 500px
    }

    input {
        width: 60px;
        height: 50px;
        margin-left: 8px;
    }
</style>
<body>
<form>
    <div>
        <fieldset>
            <legend><h1 style="text-align: center">Caculator</h1></legend>
            <input type="text" name="sc1" id="screen1" style="width: 268px; height: 30px;margin-left: 30px"><br>
            <input type="text" name="sc2" id="screen2"
                   style="width: 268px; height: 30px; text-align: right;margin-left: 30px">
        </fieldset>
    </div>
    <div style="margin-left: 38px">
        <input type="reset" id="rs" onclick="until('CA')" value="CA">
        <input type="button" id="tax" onclick="until('(')" value="(">
        <input type="button" id="dev" onclick="until(')')" value=")">
        <input type="button" id="div" onclick="until('/')" value="/">
    </div>
    <div style="margin-left: 38px">
        <input type="button" id="7" onclick="until('7')" value="7">
        <input type="button" id="8" onclick="until('8')" value="8">
        <input type="button" id="9" onclick="until('9')" value="9">
        <input type="button" id="mul" onclick="until('*')" value="x">
    </div>
    <div style="margin-left: 38px">
        <input type="button" id="4" onclick="until('4')" value="4">
        <input type="button" id="5" onclick="until('5')" value="5">
        <input type="button" id="6" onclick="until('6')" value="6">
        <input type="button" id="sub" onclick="until('-')" value="-">
    </div>
    <div style="margin-left: 38px">
        <input type="button" id="1" onclick="until('1')" value="1">
        <input type="button" id="2" onclick="until('2')" value="2">
        <input type="button" id="3" onclick="until('3')" value="3">
        <input type="button" id="add" onclick="until('+')" value="+">
    </div>
    <div style="margin-left: 38px">
        <input type="button" id="0" onclick="until('0')" value="0">
        <input type="button" id="box" onclick="until('.')" value=".">
        <input style="width: 133px" type="button" id="enter" onclick="equal('')" value="=">
    </div>
</form>
<script>
    function until(number) {
        document.getElementById("screen1").value += number;

    }

    function equal() {
        let value = document.getElementById("screen1").value;
        document.getElementById("screen2").value = eval(value);

    }
</script>

</body>
</html>
