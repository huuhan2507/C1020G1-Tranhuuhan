<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculation Application</title>
</head>
<body>
<form method="get" action="ung_dung_may_tinh_co_ban.html">
    <h2>Caculator</h2>
    <div>
        <input type="number" id="a1" style="width: 200px">
        <input type="number" id="a2" style="width: 200px">
    </div>
    <br><br>
    <div>
        <input type="button" onclick="addition()" value="Addition(+)">
        <input type="button" onclick="subtrac()" value="Subtraction(-)">
        <input type="button" onclick="multiply()" value="Multiplication(X)">
        <input type="button" onclick="division()" value="Division(/)">
    </div>
    <p id="result"></p>
</form>
<script>
    let t1;
    let t2;

    function addition() {
        t1 = parseInt(document.getElementById("a1").value);
        t2 = parseInt(document.getElementById("a2").value);
        let add = t1 + t2;
        document.getElementById("result").innerHTML = ('Result := ' + add);
    }

    function subtrac() {
        t1 = parseInt(document.getElementById("a1").value);
        t2 = parseInt(document.getElementById("a2").value);
        let sub = t1 - t2;
        document.getElementById("result").innerHTML = ('Result : = ' + sub);
    }

    function multiply() {
        t1 = parseInt(document.getElementById("a1").value);
        t2 = parseInt(document.getElementById("a2").value);
        let mul = t1 * t2;
        document.getElementById("result").innerHTML = ('Result : =' + mul)
    }

    function division() {
        t1 = parseInt(document.getElementById("a1").value);
        t2 = parseInt(document.getElementById("a2").value);
        let div = t1 / t2;
        document.getElementById("result").innerHTML = ('Result:= ' + div)

    }


</script>

</body>
</html>
