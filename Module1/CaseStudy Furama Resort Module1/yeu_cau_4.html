<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrNameCustomers = ["Anh","Hùng","Bình"];
    let nameCustomer;
    while (true) {
        let chose = parseFloat(prompt("1.Add New Customer" + "\n" + "2.Delete Customer"));
        switch (chose) {
            case 1:
                let number = parseFloat(prompt("Nhập số lượng muốn thêm vào"));
                for (let i = 0; i < number; i++) {
                    nameCustomer = prompt("Nhập name customer");
                    arrNameCustomers.push(nameCustomer);
                }
                let data = "";
                arrNameCustomers.sort();
                for (let i = 0; i < arrNameCustomers.length; i++) {
                    data += (i + 1) + arrNameCustomers[i] + "\n";
                }
                alert(data);
                break;
            case 2:
                deleteCustomer();
                break;

            default:
                alert("failed");
        }
    }

    function deleteCustomer() {
        let check = false;
        let data1 = "";
        let value = prompt("Nhập tên muốn xóa");
        for (let i = 0; i < arrNameCustomers.length; i++) {
            if (arrNameCustomers[i] === value) {
                arrNameCustomers.splice(i, 1);
                check = true;
            }
        }
        if (!check) {
            alert("Tên không có trong danh sách");
        }
        arrNameCustomers = arrNameCustomers.sort();
        for (let i = 0; i < arrNameCustomers.length; i++) {
            data1 += (i + 1) + arrNameCustomers[i] + "\n";
        }
        alert(data1);
    }

</script>

</body>
</html>
