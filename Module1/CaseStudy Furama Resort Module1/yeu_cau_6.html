                }
                if (!checkBirthday) {
                    alert("Please re-enter your date of birth");
                }
            } while (!checkBirthday);

            // --------------------------------------------------------------------------------------------------
            let checkNumber = false;
            let fullNumber;
            do {
                let number = parseInt(prompt("Enter number phone"));
                if (!isNaN(number)) {
                    if (number > 1000000 && number < 9999999) {
                        checkNumber = true;
                        fullNumber = number;
                    }
                }
                if (!checkNumber) {
                    alert("re-enter number phone");
                }
            } while (!checkNumber);

            // -------------------------------------------------------------------------------------------------------

            checkCardId = false;
            let cardId;
            do {
                cardId = prompt("Customer CarId: ");
                if (!isNaN(cardId)) {
                    cardId = Number.parseFloat(cardId);
                }
                if (!Number.isInteger(cardId)) {
                    alert("Invalid carId ");
                    continue;
                }
                if (cardId < 100000000 || cardId > 999999999) {
                    alert("Invalid carId");
                    continue;
                } else {
                    checkCardId = true;
                }
            } while (!checkCardId);

            // ----------------------------------------------------------------------------------------------------------

            let checkEmail = false;
            let fullEmail;
            do {
                let email = prompt("Customer Email: ");
                let count1 = 0;
                let count2 = 0;
                for (let i = 0; i < email.length; i++) {
                    if (email.charAt(i) === "@") {
                        count1++;
                    }
                }
                for (let j = 0; j < email.length; j++) {
                    if (email.charAt(j) === ".") {
                        count2++;
                    }
                }
                if (count1 !== 1 || count2 < 1) {
                    alert("Invalid email");
                } else {
                    checkEmail = true;
                    fullEmail = email;
                }

            } while (!checkEmail);

            // ----------------------------------------------------------------------------------------------------------

            let checkType = false;
            let salary;
            let position;
            while (!checkType) {
                let n = parseInt(prompt("Position of employee new ?" + '\n' +
                    "1. Manager" + '\n' +
                    "2. Sale" + '\n' +
                    "3.Marketing"));
                switch (n) {
                    case 1:
                        position = "Manager";
                        salary = 500;
                        checkType = true;
                        break;
                    case 2:
                        position = "Sale";
                        salary = 300;
                        checkType = true;
                        break;
                    case 3:
                        position = "Marketing";
                        salary = 200;
                        checkType = true;
                        break;
                    default:
                        alert("Re-Enter")

                }
            }
            let ListEmployee = new Employee(fullName, fullBirthday, fullNumber, cardId, fullEmail, position, salary);
            arrayListEmployee.push(ListEmployee);
        }

    }

                "CardId: " + arrayListEmployee[i].getCardId() + "  NumberPhone: " + arrayListEmployee[i].getNumberPhone() + "  " +
                "Email: " + arrayListEmployee[i].getEmail() + "  " + "Position: " + arrayListEmployee[i].getPosition()
                + "  " + "Salary: " + arrayListEmployee[i].getSalary() + '\n' + '\n'

                    case "Sale"   :

                }
