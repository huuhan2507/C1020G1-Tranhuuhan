<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //----------------------checkName--------------------
    let name = prompt("Customer Name: ");
    name = name.toLowerCase();
    let myArray = name.split(" ");
    let fullName = "";
    for (let i = 0; i < myArray.length; i++) {
        if (myArray[i] !== "") {
            myArray[i] = myArray[i].charAt(0).toUpperCase() + myArray[i].substr(1);
            fullName += myArray[i] + " ";
        }
    }
    alert(fullName);
    //--------------------checkAddress---------------------------
    let address = prompt("Customer Address: ");
    address = address.toLowerCase();
    let myAddress = address.split(" ");
    let fullAddress = "";
    for (let i = 0; i < myAddress.length; i++) {
        if (myAddress[i] !== "") {
            myAddress[i] = myAddress[i].charAt(0).toUpperCase() + myAddress[i].substr(1);
            fullAddress += myAddress[i] + " ";
        }
    }
    alert(fullAddress);

    //-----------------------checkCustomer------------------------
    let checkTypeCustomer = false;
    do {
        let typeCustomer = parseInt(prompt("Customer type (1.Diamond/2.Platinum/3.Gold/4.Silver/5.Member): "));
        switch (typeCustomer) {
            case 1:
                typeCustomer = "Diamond";
                checkTypeCustomer = true;
                break;
            case 2:
                typeCustomer = "Platinum";
                checkTypeCustomer = true;
                break;
            case 3:
                typeCustomer = "Gold";
                checkTypeCustomer = true;
                break;
            case 4:
                typeCustomer = "Silver";
                checkTypeCustomer = true;
                break;
            case 5:
                typeCustomer = "Member";
                checkTypeCustomer = true;
                break;
            default:
                alert("Fail");
        }
    } while (!checkTypeCustomer);
    //---------------------------------checkEmail----------------------------
    let checkEmail = false;
    do {
        let email = prompt("Customer Email: ");
        let count1 = 0;
        let count2 = 0;
        for (let i = 0; i < email.length; i++) {
            if (email.charAt(i) === "@") {
                count1++;
            }
        }
        for (let j = 0; j < email.length; j++) {
            if (email.charAt(j) === ".") {
                count2++;
            }
        }
        if (count1 !== 1 || count2 < 1 || email.charAt(email.length - 1) === ".") {
            alert("Invalid email");
        } else {
            checkEmail = true;
        }

    } while (!checkEmail);
    //----------------checkId-----------------------
    checkCardId = false;
    let cardId;
    do {
        cardId = prompt("Customer CarId: ");
        if (!isNaN(cardId)) {
            if (cardId < 10000000 || cardId > 99999999) {
                alert("Invalid carId");
            } else {
                checkCardId = true;
            }
        }

    } while (!checkCardId);

    //---------------------------checkBirthday-----------------
    let checkBirthday = false;
    do {
        let birthDay = prompt("Customer Day of birthday: ");
        if (birthDay.charAt(2) === "/" && birthDay.charAt(5) === "/") {
            let day = birthDay.substring(0, 2);
            let month = birthDay.substring(3, 5);
            let year = birthDay.substring(6, 10);
                if (!isNaN(day) && !isNaN(month) && !isNaN(year)) {
                    switch (month) {
                        case "01":
                        case "03":
                        case "05":
                        case "07":
                        case "08":
                        case "10":
                        case "12":
                            if (day <= 31) {
                                if (year >= 1920 && year <= 2020) {
                                    checkBirthday = true;
                                }
                            }
                            break;
                        case "02":
                            if (day <= 29) {
                                if (year >= 1920 && year <= 2020) {
                                    checkBirthday = true;
                                }
                            }
                            break;
                        case "04":
                        case "06":
                        case "09":
                        case "11":
                            if (day <= 30) {
                                if (year >= 1920 && year <= 2020) {
                                    checkBirthday = true;
                                }
                            }
                            break;
                        default:
                            checkBirthday = false;

                    }
                }
            }
        if (!checkBirthday) {
            alert("Invalid date of birth");
        }
    }while (!checkBirthday) ;
    //---------------------------checkRoom--------------------------
    let checkRoom=false;
    do {
        let typeRoom = prompt("Room type rented (1.Vip/2.Business/3.Normal): ");
        switch (typeRoom) {
            case "1":
                typeRoom = 'Vip';
                checkRoom=true;
                break;
            case "2":
                typeRoom = 'Business';
                checkRoom=true;
                break;
            case "3":
                typeRoom = 'Normal';
                checkRoom=true;
                break;
            default:
                alert("Input is invalid");
        }
    }while (!checkRoom);
    //-------------checkdiscount=----------------
    let discount;
    do {
        discount = parseInt(prompt("Discount (%): "));
    } while (discount <= 0 || !Number.isInteger(discount)||discount>100);

    //---------------checkrenday--------------
    let rentDays;
    do {
        rentDays = parseInt(prompt("Rent days: "));
    } while (rentDays <= 0 || !Number.isInteger(rentDays));
    //--------------------checkPeople---------------------
    let amountPeople;
    do {
        amountPeople = parseInt(prompt("How many people are with you?: "));
    } while (amountPeople <= 0 || !Number.isInteger(amountPeople));
    //-------------checkService-------------------
    let checkService=false;
    do {
        let typeService = prompt(" Service type (1.Villa/2.House/3.Room): ");
        switch (typeService) {
            case "1":
                typeService = "Villa";
                checkService=true;
                break;
            case "2":
                typeService = "House";
                checkService=true;
                break;
            case "3":
                typeService = "Room";
                checkService=true;
                break;
            default:
                alert("Input is invalid");
        }
    }while (!checkService)
</script>
