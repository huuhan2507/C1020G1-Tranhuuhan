<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value=null;
    do{
        value=parseInt(prompt("Enter number 1 to 10 "));
    }while (value <1 || value>10);
    alert("The number you just entered is:" + value);
</script>

</body>
</html>
