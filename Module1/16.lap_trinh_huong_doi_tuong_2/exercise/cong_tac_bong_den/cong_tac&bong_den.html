<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img src="pic_bulboff.gif" id="img">
<input type="button" value="On/Off" onclick="changeStatus();">
<p id="output"></p>
<script>
    class SwitchButton {
        constructor(status) {
            this.status = status;
        }

        getStatus() {
            return this.status;
        }

        turnSwitch() {
            return this.status = !this.status;
        }

    }

    class ElectricLamp {
        constructor(sw) {
        }

        turnLight() {
            if (sw.getStatus() === true) {
                document.getElementById('img').src = "pic_bulbon.gif";
                document.getElementById('output').innerHTML = 'Đèn Đang Bật.';
            } else {
                document.getElementById('img').src = "pic_bulboff.gif";
                document.getElementById('output').innerHTML = 'Đèn Tắt.';
            }
        }
    }

    let sw = new SwitchButton(true);
    let Light = new ElectricLamp(sw);

    function changeStatus() {
        sw.turnSwitch();
        Light.turnLight();
    }

</script>
</body>
</html>
