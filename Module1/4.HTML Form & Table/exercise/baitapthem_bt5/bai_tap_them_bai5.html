<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<style>
    #u {
        margin-left: 120px; border-collapse: collapse;
    }

    .t {
        text-align: center;
        font-weight: bold;
    }

    th {
        width: 140px;
        height: 50px;
        border: 2px solid black;
        border-collapse: collapse;
    }

    td {
        width: 140px;
        height: 50px;
        border-collapse: collapse;
        border: 2px solid black;
    }
</style>
<body>
<form style="margin-left: 200px; background-color: lightskyblue; width: 800px; height: 300px">
    <p style="text-align: center">A test table with merged cells</p>
    <table id="u">
        <tr>
            <th rowspan="2"></th>
            <th colspan="2" class="t">Average</th>
            <th rowspan="2" class="t">Red<br> eyes</th>
        </tr>
        <tr>
            <th class="t">height</th>
            <th class="t">weight</th>
        </tr>
        <tr>
            <td class="t">Males</td>
            <td>1,9</td>
            <td>0,003</td>
            <td>40%</td>
        </tr>
        <tr>
            <td class="t">Females</td>
            <td>1,7</td>
            <td>0,002</td>
            <td>43%</td>
        </tr>
    </table>
</form>

</body>
</html>
