<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng kí học viên</title>
</head>
<style>
    label {
        font-size: 20px;
        margin-left: 100px;
    }
</style>
<body>

<form style="background-color: lightpink; width: 700px; height: 600px; margin-left: 400px">
    <div>
        <h1 style="text-align: center; color: blue; background-color: palegoldenrod">ĐĂNG KÍ HỌC VIÊN</h1>
        <label>Họ và tên</label>
        <input type="text" style="width: 250px" name="name"><br><br>
        <label>Ngày sinh:</label>
        <input type="text" name="date"><br><br>
    </div>
    <div>
        <label>Giới tính</label>
        <input type="radio" name="gender"> Nam
        <input type="radio" name="gender"> Nữ <br><br>
    </div>
    <div>
        <label>Địa chỉ</label>
        <textarea></textarea><br><br>
    </div>
    <div>
        <label>Lớp</label>
        <select>
            <option>Java</option>
            <option>PHP</option>
            <option>CSS</option>
            <option>Bootstrap</option>
        </select><br><br>
    </div>
    <div>
        <label>Email</label>
        <input type="text" name="email"><br><br>
        <label>Số điện thoại</label>
        <input type="number" name="phone"><br><br>
    </div>
    <div>
        <input type="submit" name="submit" style="margin-left: 200px" value="Đăng ký">
        <input type="reset" name="reset" value="Nhập lại">
    </div>

</form>

</body>
</html>
