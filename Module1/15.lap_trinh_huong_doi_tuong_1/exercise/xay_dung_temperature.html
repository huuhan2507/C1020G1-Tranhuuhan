<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h2 style="color: #d61b06">Temperature</h2>
    <input type="text" id="text" value="25"><br><br>
    <button onclick="kick()" >Click</button>
</div>
<script>
    class Temperature {
        constructor(C) {
            this.C = C;
        }

        doF() {
            return this.C * 1.8 + 32;
        }

        doK() {
            return this.C + 273;

        }

        dk() {
            if (this.C > -277) {
                return true;
            }
        }
    }

    let num = new Temperature(25);
    if (num.dk()){
        alert("do F la: " + num.doF() + "\n" + "do K la: " + num.doK());
    }
    function kick() {
        let num = new Temperature(parseInt(document.getElementById("text").value));
        if(num.dk()){
            alert("do F la: " + num.doF() + "\n" + "do K la: " + num.doK())
        }

    }
</script>

</body>
</html>
