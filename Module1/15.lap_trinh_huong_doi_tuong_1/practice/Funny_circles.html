<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border: 1px solid #d3d3d3;">
    <script>
        function Circle(x, y, radius){
            this.x = x;
            this.y = y;
            this.radius = radius;
        }
        function createCircle(){
            let ctx = document.getElementById("myCanvas").getContext("2d");
            let circle= new Circle(500, 500, 80);
            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
            ctx.fill();
        }

        createCircle();
        function createCircle1(){
            let ctx = document.getElementById("myCanvas").getContext("2d");
            let radius = Math.floor(Math.random() * 80);
            let circle= new Circle(500, 500, radius);
            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
            ctx.fill();
        }

        createCircle1();
        function getRandomHex(){
            return Math.floor(Math.random()*255);
        }

        function getRandomColor(){
            let red = getRandomHex();
            let green = getRandomHex();
            let blue = getRandomHex();
            return "rgb(" + red + "," + blue + "," + green +")";
        }

        function createCircle2(){
            let ctx = document.getElementById("myCanvas").getContext("2d");
            let radius = Math.floor(Math.random() * 80);
            let color = getRandomColor();
            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;
            let circle= new Circle(x, y, radius);
            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
        }

        createCircle2();
        function getRandomHex1(){
            return Math.floor(Math.random()*255);
        }

        function getRandomColor1(){
            let red = getRandomHex1();
            let green = getRandomHex1();
            let blue = getRandomHex1();
            return "rgb(" + red + "," + blue + "," + green +")";
        }

        function createCircle3(){
            let ctx = document.getElementById("myCanvas").getContext("2d");
            let radius = Math.floor(Math.random() * 80);
            let color = getRandomColor1();
            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;
            let circle= new Circle(x, y, radius);
            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
        }

        createCircle3();
        createCircle3();
        function getRandomHex2(){
            return Math.floor(Math.random()*255);
        }

        function getRandomColor2(){
            let red = getRandomHex2();
            let green = getRandomHex2();
            let blue = getRandomHex2();
            return "rgb(" + red + "," + blue + "," + green +")";
        }

        function createCircle4(){
            let ctx = document.getElementById("myCanvas").getContext("2d");
            let radius = Math.floor(Math.random() * 80);
            let color = getRandomColor2();
            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;
            let circle= new Circle(x, y, radius);
            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
        }

        function createMultipleCircle(){
            for(let i = 0; i < 30; i++){
                createCircle4();
            }
        }

        createMultipleCircle();

    </script>
</canvas>
</body>
</html>
