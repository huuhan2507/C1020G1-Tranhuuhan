<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class MyDate {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        getDay() {
            return this.day;
        }

        getMonth() {
            return this.month;
        }

        getYear() {
            return this.year;
        }

        setDay(day) {
            this.day = day;
        }

        setMonth(month) {
            this.month = month;
        }

        setYear(year) {
            this.year = year;
        }
    }

    let date = new MyDate(2, 2, 2007);
    let day = date.getDay();

    let month = date.getMonth();

    let year = date.getYear();
    alert(day + "/" + month + "/" + year);
    date.setDay(parseInt(prompt("Nhap ngay")));

    date.setMonth(parseInt(prompt("Nhap thang")));

    date.setYear(parseInt(prompt("Nhap nam")));

    day = date.getDay();

    month = date.getMonth();

    year = date.getYear();

    alert(day + "/" + month + "/" + year);
</script>

</body>
</html>
