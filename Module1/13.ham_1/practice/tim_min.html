<!DOCTYPE html>

<body>
<script>
    function minArray(arr1) {
        let min = arr1[0];
        for(let i = 1; i < arr1.length; i++){
            if(arr1[i] < min){
                min = arr1[i];
            }
        }
        return min;
    }
    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let min = minArray(arr1);
    alert(min);
    // ----------------------------------------------------
    function minArray2(arr2) {

            }

        return min;
    }
    let arr2=[7, 12, 6, 9, 20, 56, 89];
    let min1= minArray2(arr2);

</script>
