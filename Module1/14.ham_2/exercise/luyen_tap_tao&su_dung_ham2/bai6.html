<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=parseInt(prompt("Hay nhap so nguyen a"));
    if (isNaN(number)){
        alert("Du lieu ban nhap sai");
    }else function numBer() {
        if (number>=0){
            return true;
        }else  return false;
    }
    let alertNumber=numBer();
    alert(alertNumber);
</script>

</body>
</html>
