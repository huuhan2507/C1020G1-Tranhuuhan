    let min;
    min = a;
    if (isNaN(a) || isNaN(b) || isNaN(c)) {
        alert("Du lieu ban nhap sai")
    } else function Min() {
        if (a < b && a < c) {
            return ("Min la " + min);
        } else if (b < c) {
            min = b;
            return ("Min la " + min);
        } else min = c;
        return ("Min la " + min);
    }
    let alertMin=Min();
    alert(alertMin)
</script>
