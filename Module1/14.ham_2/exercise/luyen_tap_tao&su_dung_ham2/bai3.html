<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="factorial()">
<script>
    let number = parseInt(prompt("Hay nhap so can tinh giai thua"));
    let mul = 1;
    if (number < 0 || isNaN(number)) {
        alert("Gia tri ban nhap sai");
    } else function factorial() {
        for (let i = 1; i <= number; i++) {
            mul = mul * i
        }
        alert("Giai thua cua " + number + " la " + mul)
    }

</script>

</body>
</html>
