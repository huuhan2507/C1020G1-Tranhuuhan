<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let radius = parseInt(prompt("Hay nhap vao ban kinh"));

    function areaN() {
        if (radius < 0 || isNaN(radius)) {
            return ("Ban nhap du lieu sai");
        } else area = Math.PI * radius * radius;
        return "Dien tich hinh tron la "+ area;

    }

    let alertArea = areaN();
    alert(alertArea);


    function periMeter() {
        if (radius < 0 || isNaN(radius)) {
            return "Khong tinh dc";
        }else perimeter=2*Math.PI*radius;
        return "Chu vi hinh tron la "+ perimeter;

    }
    let alertPerimeter=periMeter();
    alert(alertPerimeter);
</script>

</body>
</html>
