<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Hãy nhập số nguyên bất kì để kiểm tra"));

    function isPrime() {
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }

    if (number < 2) {
        alert(number + " không phải là số nguyên tố")
    } else if (isNaN(number)) {
        alert(number + "không phải là số nguyên tố")

    } else if (isPrime()) {
        alert(number + " là số nguyên tố ")
    } else alert(number + " không phải là số nguyên tố")


</script>
</body>
</html>
