<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=parseInt(prompt("Nhập số lượng nguyên tố cần hiển thị: "));
    let count= 0;
    function isPrime(number) {
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                return false;
            }
        }document.write(number + "<br>");
        return true;

    }
    for (let number=2;count<n;number++){
        if (isPrime(number)){
            count++;
        }
    }
</script>

</body>
</html>
