<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    table {
        background-color: yellow;
        border: 4px solid black;
        border-collapse: collapse;
    }
    td{
        border-collapse: collapse;
        border: 4px solid black;
        width: 160px;height: 30px;
        font-size: 18px;
    }
</style>
<body>
<script>
    let sout = "<table>";
    for (let i = 1; i <= 10; i++) {
        sout = sout + "<tr>";
        for (let j = 1; j < 10; j++) {
            sout = sout + "<td>" + j + "x" + i + "=" + j * i +"</td>"
        }
        sout = sout + "</tr>"
    }
    sout = sout + "</table>";
    document.write(sout);

</script>
</body>
</html>
