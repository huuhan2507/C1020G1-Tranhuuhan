<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=parseInt(prompt("Hay nhap so: "));
    let count=0;
    let sum = 0;
    let number = 1;
    while (count < n) {
        if (number % 7 === 0) {
            sum += number;
            document.write(number +" ");
            count++;
            number++;
        }else number++
    }
    document.write("Tong cua "+ n +" so chia het cho 7 la: "+sum )

</script>
</body>
</html>
