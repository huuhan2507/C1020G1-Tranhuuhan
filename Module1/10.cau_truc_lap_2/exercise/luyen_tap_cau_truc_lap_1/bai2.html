<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let temperature = prompt("Hãy nhập nhiệt độ nơi bạn : ");
    if (temperature<100 && temperature >20){
        alert("Nhiệt độ của bạn ổn định ")
    }else if (temperature>=100){
        alert("Bạn cần phải giảm nhiệt độ")
    }else alert("Bạn cần phải tăng nhiệt độ")
</script>
</body>
</html>
