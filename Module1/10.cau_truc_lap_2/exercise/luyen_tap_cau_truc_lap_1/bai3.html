<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number =parseInt(prompt("Nhap so luong day so fibonacci: "));
    let number1 = 1;
    let number2 = 0;
    let value=0;
    for (let i=0;i<number;i++){
        value=number1;
        document.write(number2+"<br>");
        number1+=number2;
        number2=value;
    }
</script>
</body>
</html>
