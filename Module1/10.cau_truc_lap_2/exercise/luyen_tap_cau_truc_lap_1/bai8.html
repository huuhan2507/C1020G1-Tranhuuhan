<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="playGame()">Play game</button>
<script>
    function playGame() {
        let startNumber = parseInt(prompt("Enter Number Start: "));
        let endNumber = parseInt(prompt("Enter Number End: "));
        let random = parseInt( (Math.random() * (endNumber - startNumber)) + startNumber);
        let enterNumber;
        let count = 0;
        do {
            enterNumber = parseInt(prompt("Enter the number you want to guess"));
            if (enterNumber > random) {
                alert("The number you enter is larger ")
            } else if (enterNumber < random) {
                alert("The number you entered is smaller")
            } else {
                alert("Congratulations");
                break;
            }
            count ++;
        } while (count < 3)
    }

</script>

</body>
</html>
