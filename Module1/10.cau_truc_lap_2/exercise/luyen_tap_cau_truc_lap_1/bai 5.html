<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhap so luong day so fibonacci: "));
    let number1 = 1;
    let number2 = 0;
    let number3 = 0;
    let value = 0;
    for (let i = 0; i < number; i++) {
        value = number1;
        number3 += number2;
        number1 += number2;
        number2 = value;
    }
    alert("Tong day so fibonacci da nhap la:  " + number3);

</script>
</body>
</html>
