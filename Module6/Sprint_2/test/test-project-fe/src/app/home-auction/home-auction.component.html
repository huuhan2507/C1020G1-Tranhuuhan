<div class="container-fluid mt-2">
  <div class="container mt-4 bg-light form-inline">
    <label for="search" class="text-dark ml-5 mb-5">Nhập Tên Sản Phẩm:</label>
    <input id="search" class="form-control ml-3 rounded-pill search mb-5 pr-5" type="search"
           placeholder="Tên Sản Phẩm ...">
    <select class="form-control rounded-pill ml-5 mb-5">
      <option>Tất Cả Danh Mục</option>
      <option>Gia Dụng</option>
      <option>Công Nghệ</option>
      <option>Hot</option>
      <option>Khác</option>
    </select>
    <select class="form-control rounded-pill ml-5 mb-5">
      <option selected>Tất Cả Mọi Giá Tiền</option>
      <option>Từ 0 vnđ đến 100 nghìn vnđ</option>
      <option>Từ 100 nghìn vnd đến 500 nghìn vnđ</option>
      <option>Từ 500 nghìn vnd đến 2 triệu vnđ</option>
      <option>Từ 2 triệu vnd đến 10 triệu vnđ</option>
      <option>Lớn hơn 10 triệu</option>
    </select>
    <div class="btn-group " role="group" aria-label="Basic example">
      <button type="button" class="btn btn-warning rounded-pill ml-5 mb-5"><i class="fa fa-search"></i> Tìm kiếm
      </button>
    </div>
  </div>
  <div class="container bg-light">
    <nav class="navbar navbar-expand-lg navbar-secondary bg-secondary">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="nav-link" style="color: white"><i class="fa fa-align-justify"></i></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link ml-5" href="#"><i class="fa fa-gavel"></i> Đang Đấu Giá</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link ml-5" href="#"><i class="fa fa-times-circle"></i> Đã Kết Thúc</a>
          </li>
          <li class="nav-item">
            <a class="nav-link ml-5" href="#"><i class="fa fa-calendar-o"></i> Kết Quả</a>
          </li>
          <li class="nav-item">
            <a class="nav-link ml-5" href="#"><i class="fa fa-bar-chart-o"></i> Top Đấu Giá</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <div class="container bg-light">
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-warning rounded-pill ml-5 mb-2"><i class="fa fa-bars"></i>
        Tất Cả
      </button>
      <button type="button" class="btn btn-warning rounded-pill ml-5 mb-2"><i class="fa fa-plug"></i> Gia Dụng
      </button>
      <button type="button" class="btn btn-warning rounded-pill ml-5 mb-2"><i class="fa fa-laptop"></i> Công Nghệ
      </button>
      <button type="button" class="btn btn-warning rounded-pill ml-5 mb-2"><i class="fa fa-fire"></i> Hot
      </button>
      <button type="button" class="btn btn-warning rounded-pill ml-5 mb-2">... Khác</button>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-3 col-sm-6"
           *ngFor="let product of listProduct | paginate: { itemsPerPage: 8, currentPage: p } ;">
        <div class="single-shop-product">
          <div class="product-upper">
            <img src="/assets/img/product-2.jpg" alt="">
          </div>
          <h2 class="text-name-product"><a href="">{{product.productName}}</a></h2>
          <div class="product-carousel-price">
            <ins>Giá: {{product.price | number}} (VNĐ)</ins>
          </div>
          <p> Thời gian còn lại {{product.registerTime | date: 'dd/mm/yyyy hh:mm:ss'}}</p>
          <div class="product-option-shop">
            <a class="add_to_cart_button rounded-pill" data-quantity="1" data-product_sku=""
               data-product_id="70"
               rel="nofollow" href="/canvas/shop/?add-to-cart=70">Đấu Giá</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
